<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storefront</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <header>
        <h1 class="header">Minecraft Skin Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login">
            <h2>Sign Up</h2>
            <form id="login_form">
                <div class="form_group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form_group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form_group">
                    <label for="password"> Confirm Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <h2>How Did You Hear About Us?</h2>
                <div class="radio_buttons">
                    <input type="radio" id="web" name="telemetry">
                    <label for="web">Online</label>
                    <input type="radio" id="print" name="telemetry">
                    <label for="print">Print Ad</label>
                    <input type="radio" id="tv" name="telemetry">
                    <label for="tv">Television</label>
                </div>
                <button>Register</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024</p>
    </footer>
</body>

</html>

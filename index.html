<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storefront</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <header>
        <h1>Store Name</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="#contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- First Carousel -->
        <section id="products">
            <h2>Featured Products</h2>
            <div id="carousel" class="carousel">
                <div class="product active">
                    <img src="images/demon.png" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$10.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/chester_plus_2024.png" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$10.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/garo.png" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$10.00</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <button id="prev" class="control">&lt</button>
            <button id="next" class="control">&gt</button>
        </section>

        <!-- Second Carousel -->
        <section id="new-products">
            <h2>New Arrivals</h2>
            <div id="carousel2" class="carousel">
                <div class="product active">
                    <img src="images/hw.png" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$10.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/son_goku.png" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$10.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/pink_link.png" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$10.00</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <button id="prev2" class="control">&lt</button>
            <button id="next2" class="control">&gt</button>
        </section>
    </main>
    <footer>
        <p>Â© 2024</p>
    </footer>
</body>
</html>
